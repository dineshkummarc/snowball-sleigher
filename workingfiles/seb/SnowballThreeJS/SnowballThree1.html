<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js - particles - random</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		<style type="text/css">
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<script type="text/javascript" src="js/Three.js"></script>
		<script type="text/javascript" src="js/geometry/primitives/Plane.js"></script>
		<script type="text/javascript" src="js/Functions.js"></script>

		<script type="text/javascript" src="js/Particle3D.js"></script>

		<script type="text/javascript" src="js/Stats.js"></script>

		<script type="text/javascript">

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var stats;
			var container;

			var snowBalls = new Array();
			var spareSnowBalls = new Array(); 

			var camera;
			var scene;
			var renderer;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			particleImage = new Image();
			particleImage.src = 'img/ParticleSmoke.png'; 



			init();
			setInterval( loop, 1000 / 60 );

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.Camera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

				renderer = new THREE.CanvasRenderer();
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

				var pos = new THREE.Vector3(500,-80,0);


				for (var i = 0; i < 10; i++) {
					
					//var geometry = new Plane( 50, 70, 1, 1 );
					var plane = new THREE.Mesh( new Plane( 50, 70 ), new THREE.MeshColorFillMaterial( 0xe0e0e0 ) );
					
					
					//particle = new Particle3D(  );
					plane.position.x = pos.x;
					plane.position.y = pos.y;
					plane.position.z = pos.z;
					
					plane.rotation.y = ((i*36)-90) * TO_RADIANS;
					scene.addObject( plane );
						
					pos.rotateY(360/10); 
				}

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
			}

			//

			function onDocumentMouseDown(event){
			
				makeSnowBall(); 
			
			
			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			//

			function loop() {

				camera.target.position.x = ( mouseX) * 0.2;
				//camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				
				for(var i = 0; i<snowBalls.length; i++)
				{
					var snowball = snowBalls[i];
					if(!snowball.enabled) continue; 
					
					snowball.update(); 
					
					if(snowball.position.y < -200)
					{
						snowball.position.y = -200; 
						snowball.enabled = false; 
						//scene.removeObject(snowball); 
						spareSnowBalls.push(snowball); 
					}
				
				}

				renderer.render( scene, camera );

				stats.update();
			}
			
			
			function makeSnowBall(){
				
				var snowball ; 
			
				if(spareSnowBalls.length>20){
					snowball = spareSnowBalls.pop(); 
				} else {
					snowball = new SnowBall();
					snowBalls.push(snowball);
					
				}
				
				
				
				snowball.enabled = true; 
				snowball.position.set(0,-40,200);
				snowball.velocity.set(0,40,-40);
				snowball.velocity.rotateX(mouseY * 0.1);
				snowball.velocity.rotateY(mouseX * -0.2);
				
				
				
				
				scene.addObject( snowball );
			
			}
			

		</script>
	</body>
</html>
